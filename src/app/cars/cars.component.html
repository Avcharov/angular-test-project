<app-add-car (onAddCar)="updateCarList($event)"></app-add-car>

<hr />
<div class="list-group">
  <app-car class="list-group-item" *ngFor="let car of carz" [carItem]="car">
  <h4 #carHeading class="list-group-item-heading">Name: {{ car.name }}</h4>
  <p class="list-group-item-text">Year:{{ car.year }}</p>
  
  </app-car>
</div>
<hr />
